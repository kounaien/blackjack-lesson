<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>javascript on steroids</title>
</head>
<body>
    <div class="container-1">
        <h2>challenge 1: your age in days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challennge 2: Cat Generater</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>

        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3 : Rock, Papper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/images/rock.jpg" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="static/images/scissors.jpeg" alt="" onclick="rpsGame(this)">
            <img id="papper" src="static/images/paper.jpeg" alt="" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2 id="challenge-my-color">Challenge 4: Change the Color of All Button</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button> 
        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn btn-primary" id="blackjack-hit-button">Hit</button>
                <button class="btn btn-warning" id="blackjack-stand-button">Stand</button>
                <button class="btn btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table >
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
